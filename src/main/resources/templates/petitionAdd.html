<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
    <head>
        <title>CT5171_CAv2.0: Bartspetitions - Add</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </head>
    <body>
    <div class="container">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <div class="card sticky-top">
                    <div class="card-header text-center">
                        <h2>Bartspetitions - Make a Petition</h2>
                    </div>
                    <div class="card-body">
                        <p class="card-text">You can add a new Petition here.</p>
                        <p class="card-text">Alternatively, please pick from one of the options below.</p>
                    </div>
                    <div class="card-footer">
                        <div class="container-fluid">
                            <form class="form-inline" action="#" th:action="@{/petitionList}" method="get">
                                <a th:href="@{/}" class="btn btn-primary">Home</a>
                                <label for="searchString" class="m-2">Search</label>
                                <input name="search" type="text" class="m-2" id="searchString" placeholder="Search for..." th:value=${search}>
                                <button type="submit" value="Submit" class="btn btn-info m-2">Search for a Petition</button>
                                <a th:href="@{/petitionList}" class="btn btn-info m-2">List All Petitions</a>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <form class="form" action="#" th:action="@{/petitionAdd}" method="post">
                        <div class="form-group">
                            <label for="petitionTitle" class="m-2">Petition Name</label>
                            <input name="petitionTitle" type="text" class="m-2" id="petitionTitle" placeholder="Type in name...">
                            <label for="petitionSummary" class="m-2">Petition Summary</label>
                            <textarea name="petitionSummary" class="m-2" id="petitionSummary" placeholder="Type in summary..."></textarea>
                            <label for="petitionText" class="m-2">Petition Summary</label>
                            <textarea name="petitionText" class="m-2" id="petitionText" placeholder="Type in summary..."></textarea>
                            <label for="personName" class="m-2">Name:</label>
                            <input name="personName" type="text" class="m-2" id="personName" placeholder="Name...">
                            <label for="personEmail" class="m-2">Name:</label>
                            <input name="personEmail" type="text" class="m-2" id="personEmail" placeholder="Email...">
                            <button type="submit" value="Submit" class="btn btn-info m-2">Submit this Petition</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
    </body>
</html>
