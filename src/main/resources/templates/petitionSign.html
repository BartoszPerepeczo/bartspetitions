<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
    <head>
        <title>CT5171_CAv2.0: Bartspetitions - Sign</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <div class="card sticky-top">
                <div class="card-header text-center">
                    <h2>Bartspetitions - List of Petitions</h2>
                </div>
                <div class="card">
                    <a th:href="@{/}" class="btn btn-primary">Home</a>
                    <a th:href="@{/petitionAdd}" class="btn btn-success">New Petition</a>
                    <a th:href="@{/petitionSearch}" class="btn btn-info">New Petition</a>
                </div>
            </div>
            <div>
                <div class="card">
                    <div class="card-header text-centre">
                        <h3 th:text=${petition.petitionTitle}></h3>
                    </div>
                    <div class="card-body">
                        <p class="card-text" th:text=${petition.petitionText}></p>
                        <p class="card-text">
                            <small class="text-muted">Signed By:</small>
                            <small th:text=${person}></small>
                        </p>
                    </div>
                    <div class="card-footer bg-white text-success"> <!--th:if="${test!=null}">-->
                        <a th:href="@{/petitionSign(id=${petition.id})}" class="btn btn-primary">View Petition</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>
</body>
</html>
