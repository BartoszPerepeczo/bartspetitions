<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
    <head>
        <title>CT5171_CAv2.0: Bartspetitions - Home</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <div class="card sticky-top">
                        <div class="card-header text-center">
                            <h2>Bartspetitions - Home</h2>
                        </div>
                        <div class="card-body">
                            <p class="card-text">Welcome to Bartspetitions!</p>
                            <p class="card-text">On this website you can view all current petitions, sign those you agree with and even create your own.</p>
                            <p class="card-text">Please pick from one of the options below.</p>
                        </div>
                        <div class="card-footer bg-white text-success"> <!--th:if="${test!=null}">-->
                            <div class="container-fluid">
                                <form class="form-inline" action="#" th:action="@{/petitionList}" method="get">
                                    <a th:href="@{/petitionList}" class="btn btn-info m-2">List All Petitions</a>
                                    <label for="searchString" class="m-2">Search</label>
                                    <input name="search" type="text" class="m-2" id="searchString" placeholder="Search for...">
                                    <button type="submit" value="Submit" class="btn btn-info m-2">Search for a Petition</button>
                                    <a th:href="@{/petitionAdd}" class="btn btn-success m-2">Add a New Petition</a>
                                </form>
                            </div>
                            <!--<a th:href="@{/petitionSearch}" class="btn btn-info">Search for a Petition</a>-->

                        </div>
                    </div>
                </div>
                <div class="col-md-1"></div>
            </div>
        </div>
    </body>
</html>
