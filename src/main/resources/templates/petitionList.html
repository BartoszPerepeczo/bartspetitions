<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
    <head>
        <title>CT5171_CAv2.0: Bartspetitions - List</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <div class="card sticky-top">
                        <div class="card-header text-center">
                            <h2>Bartspetitions - List of Petitions</h2>
                        </div>
                        <div class="card-body">
                            <p th:if="${search==null}" class="card-text">Below is the list of all current Petitions</p>
                            <p th:if="${search!=null}" class="card-text">Below is the list of all Petitions with word <span th:text=""</p>
                            <p class="card-text">Please pick from one of the options below.</p>
                            Below i
                        </div>
                        <div class="card-footer">
                            <a th:href="@{/}" class="btn btn-primary">Home Page</a>
                            <a th:href="@{/petitionSearch}" class="btn btn-info">Search for a Petition</a>
                            <a th:href="@{/petitionAdd}" class="btn btn-success">Add a New Petition</a>
                        </div>
                    </div>
                    <div th:each="ob:${list}">
                        <div class="card">
                            <div class="card-header text-centre">
                                <h3 th:text=${ob.petitionTitle}></h3>
                            </div>
                            <div class="card-body">
                                <p th:text=${ob.petitionSummary}></p>

                            </div>
                            <div class="card-footer bg-white text-success"> <!--th:if="${test!=null}">-->
                                <a th:href="@{/petitionSign(id=${ob.id})}" class="btn btn-success">View Petition</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-1"></div>
            </div>
        </div>
    </body>
</html>
