<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <title>Bartspetitions - List</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<div class="col-5">
    <div class="container">
        <div class="card">
            <div class="card-header bg-info text-center text-white">
                <h3>List Of Petitions</h3>
            </div>
            <div class="card-body">
                <table class="table table-hover">
                    <tr class="bg-dark text-white">
                        <th>ID</th>
                        <th>Petition Name</th>
                        <th>Petition Text</th>
                        <th>Sign</th>
                    </tr>
                    <tr th:each="ob:${list}">
                        <td th:text=${ob.id}></td>
                        <td th:text=${ob.petitionTitle}></td>
                        <td th:text=${ob.petitionText}></td>
                        <td><a th:href="@{/petitionsign(id=${ob.id})}" class="btn btn-danger">Sign Petition <i class="fa fa-trash-o" aria-hidden="true"></i></a></td>
                    </tr>
                </table>
                <a th:href="@{/petitionadd}" class= "btn btn-success ">New Petition <i class="fa fa-plus-square" aria-hidden="true"></i></a>
                <a th:href="@{/invoice/}" class= "btn btn-primary">Go to Home</a>
            </div>
            <div class="card-footer bg-white text-success" th:if="${message!=null}">
                <span th:text="${message}"></span>
            </div>
        </div>
    </div></div>
</body>
</html>
